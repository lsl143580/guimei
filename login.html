				var reg = /^[0-9a-zA-Z]{6,20}$/;

				var mmb = false;

				zh.onblur = function() {
					if(this.value == "") {
						zhts.innerText = "　不能为空";
						zhts.style.color = "red";
						mmb = false;
					} else {
						if(reg.test(this.value)) {
							zhts.innerText = "　输入正确！";
							zhts.style.color = "green";
							zhb = true;
						} else {
							zhts.innerText = "　可包含字母和数字,6-20位";
							zhts.style.color = "red";
							mmb = false;
						}
					}
				}
				mm.onblur = function() {
					if(this.value == "") {
						mmts.innerText = "　不能为空";
						mmts.style.color = "red";
						mmb = false;
					} else {
						if(reg.test(this.value)) {

							mmts.style.color = "green";
							mmb = true;
						} else {
							mmts.innerText = "　可包含字母和数字,6-20位";
							mmts.style.color = "red";
							mmb = false;
						}
					}
				}
				from.onsubmit = function() {
					if(zhb && mmb) {
						return true;
					}
					if(zh.value == "") {
						zhts.innerText = "　不能为空";

					} 
					if(mm.value == "") {
						mmts.innerText = "　不能为空";
						mmts.style.color = "red";
					} 
					return false;
				}
			}
